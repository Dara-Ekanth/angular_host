<button class="btn btn-primary" (click)="githubfollowers()">Followers</button>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let follower of followers"><img
            style="border-radius: 50%; height: 2cm; width: 2cm;" 
            [src]="follower.avatar_url" alt="Profile photo"> 
            <a [routerLink]="['/follower',follower.id,follower.login]"
            [queryParams]="{page: 1, sort: 'newest'}"><p>{{follower.login}}</p></a>
    </li>
</ul>
<input type="text" class="form-control" (keyup.enter)="addpost(title)" #title>
<ul class="list-group">
    <li *ngFor="let post of posts; index as i" class="list-group-item">
        {{i}}) {{post.title}}
        <button style="margin-right: 10px;" class="btn btn-sm btn-primary" (click)="updatepost(post)">Update</button>
        <button class="btn btn-sm btn-primary" (click)="deletePost(post)">Delete</button>
    </li>
</ul>
